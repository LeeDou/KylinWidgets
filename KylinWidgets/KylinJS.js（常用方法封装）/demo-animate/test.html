<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>test</title>
<script src="../KylinJS.js"></script>
<style type="text/css">

.box {
	width: 100px;
	height: 100px;
	background: #59f;
	margin-top: 10px;
}

</style>
</head>
<body>

	<h1>测试 animation工具 [AnimUtil 缓动]</h1>
	<h2>—— transition 实现</h2>

	<button id="btn">press</button>

	<p>linear ease ease-in ease-out ease-in-out</p>

	<div id="box" class="box">ease</div>
	<div id="box2" class="box">ease-in</div>
	<div id="box3" class="box">ease-out</div>
	<div id="box4" class="box">ease-in-out</div>
	<div id="box5" class="box">linear</div>

	
	<script type="text/javascript">

	btn.onclick = function(){
		ky.AnimUtil.animate(box, {
			'width': '800px'
		}, {
			'dur': 3000,
			'easing': 'ease'
		});

		ky.AnimUtil.animate(box2, {
			'width': '800px'
		}, {
			'dur': 3000,
			'easing': 'ease-in'
		});

		ky.AnimUtil.animate(box3, {
			'width': '800px'
		}, {
			'dur': 3000,
			'easing': 'ease-out'
		});

		ky.AnimUtil.animate(box4, {
			'width': '800px'
		}, {
			'dur': 3000,
			'easing': 'ease-in-out'
		});

		ky.AnimUtil.animate(box5, {
			'width': '800px'
		}, {
			'dur': 3000,
			'easing': 'linear'
		});
	}

	</script>
</body>
</html>
