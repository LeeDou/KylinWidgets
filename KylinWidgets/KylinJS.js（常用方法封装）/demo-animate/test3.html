<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>test</title>
<script src="../KylinJS.js"></script>
<style type="text/css">

.box {
	width: 100px;
	height: 100px;
	background: #59f;
	margin: 100px;
}

</style>
</head>
<body>

	<h1>测试 animation工具 [AnimUtil 回调]</h1>
	<h2>—— animation + keyframes 实现</h2>

	<button id="btn">press</button>

	<div id="box" class="box"></div>

	<script type="text/javascript">

	// ------------------------- //

	btn.onclick = function(){
		var animConfig = {
			'dur': '2s',
			'easing': 'ease',
			'times': '3'
		}
		var keyframesConfig = {
	        '0%': '{transform: rotate(0deg);}',
	        '100%': '{transform: rotate(360deg);}'
	    };
	    ky.AnimUtil.createAnimation(box, animConfig, keyframesConfig);
	}

	</script>
</body>
</html>
