<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>test</title>
<script src="KylinJS.js"></script>
<style type="text/css">

.box {
	width: 100px;
	height: 100px;
	background: #59f;
	margin: 100px;
}

</style>
</head>
<body>

	<button id="btn">press</button>

	<div id="box" class="box"></div>

	
	<script type="text/javascript">

	btn.onclick = function(){
		ky.AnimUtil.animate(box, {
			'opacity': 0
		}, {}, function(){
			alert('动画结束啦！');
		});
	}

	// ------------------------- //

	var animConfig = {
		'dur': '2s',
		'easing': 'ease',
		'times': '3'
	}
	var keyframesConfig = {
        '0%': '{transform: rotate(0deg);}',
        '100%': '{transform: rotate(360deg);}'
    };
    ky.AnimUtil.createAnimation(box, animConfig, keyframesConfig);


	</script>
</body>
</html>
