<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>test</title>
<script type="text/javascript" src="kcarousel.js"></script>
<style type="text/css">

#myCarousel {
	border: 5px solid #59f;
}

.carousel-dir {
	width: 100%;
	position: absolute;
	top: 50%;
	margin-top: -50px;
	font-size: 70px;
	font-weight: bold;
	color: #fff;
}

.carousel-dir div {
	width: 50px;
	height: 100px;
	cursor: pointer;
	line-height: 100px;
	transition: all 0.5s ease;
}

.carousel-dir div:hover {
	background: rgba(0, 0, 0, 0.3);
}

#leftBtn {
	float: left;
	border-radius: 0 50% 50% 0;
}

#rightBtn {
	float: right;
	text-align: right;
	border-radius: 50% 0 0 50%;
}

.carousel-footer {
	width: 100%;
	height: 80px;
	background: rgba(0, 0, 0, 0.3);
	position: absolute;
	bottom: 50px;
}

.carousel-footer ul {
	width: 200px;
	margin: 35px auto;
}

.carousel-footer li {
	list-style: none;
	width: 15px;
	height: 15px;
	background: #fff;
	border-radius: 50%;
	float: left;
	margin: 0 12px;
	cursor: pointer;
}

.carousel-footer .selected {
	background: #59f;
	transition: all 300ms ease;
}

</style>
</head>
<body>

    <div class="wrap">
   	    <div id="myCarousel" class="carousel">
            <div class="carousel-content">
        		<a href=""><img src="imgs/1.jpg"></a>
            	<a href=""><img src="imgs/2.jpg"></a>
            	<a href=""><img src="imgs/3.jpg"></a>
            	<a href=""><img src="imgs/4.jpg"></a>
            	<a href=""><img src="imgs/5.jpg"></a>
            </div>
            <div class="carousel-dir">
            	<div id="leftBtn">
            		&lt;
            	</div>
            	<div id="rightBtn">
            		&gt;
            	</div>
            </div>
            <div class="carousel-footer">
            	<ul id="footer">
            		<li class="selected"></li>
            		<li></li>
            		<li></li>
            		<li></li>
            		<li></li>
            	</ul>
            </div>
        </div>
    </div>

    <button id="btn">press</button>

    <hr>
    <img src="imgs/instruction2.jpg">
    <img src="imgs/instruction.jpg">


	<script type="text/javascript">
	
	var carousel = Kcarousel(myCarousel);
	carousel.init({
		"width" : '600px',// 宽度
		"height" : '400px',// 高度
		"dur": 1000,// 每个动画持续时间
		"delay": 5000,// 到下一个动画的延迟时间
		"needOpacity": false// 是否需要透明度变化
	}, {
		"leftBtn": leftBtn,// 向左按钮id
		"rightBtn": rightBtn,// 向右按钮id
		"footer": footer// 当前索引展示块id
	});

	btn.onclick = function(){
		console.log(carousel.getIndex());
	}

	</script>
</body>
</html>
