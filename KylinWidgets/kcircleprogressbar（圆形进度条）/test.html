<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>test</title>
<script type="text/javascript" src="kcircleprogressbar.js"></script>
<style type="text/css">

.wrap {
	padding: 10px;
	width: 300px;
}

.wrap > div{
	text-align: center;
}

.wrap, .box {
	display: inline-block;
}

</style>
</head>
<body>

    <div class="wrap">
   	    <div id="myBar"></div>
   	    <div>
   	    	<button id="sub">sub</button>
    		<button id="add">add</button>
   	    </div>
    </div>

    <div class="box">
    	<div id="myBar2"></div>
    </div>



    <hr>

    <img src="img/instruction.jpg">
    <img src="img/instruction2.jpg">
    <img src="img/instruction3.jpg">


	<script type="text/javascript">

	var bar = Kcircleprogressbar(myBar);
	
	bar.init({
		'radius': '150px',//半径
		'thick': '45px',//厚度
		'bgColor': '#59f',//背景颜色
		'fillColor': '#eee',//空白填充颜色
		'proColor': '#F2E42C',//进度颜色
		'textColor': 'orange',//文字颜色
		'textSize': '50px'//文字大小
	}, {
		'process': '0%'//当前进度
	});


	function addPro(){
		var v = bar.getProcess();
		v++;
		bar.setProcess(v);
	}
	
	add.onclick = function(){
		addPro();
	}

	sub.onclick = function(){
		var v = bar.getProcess();
		v = v - 10;
		bar.setProcess(v);
	}

	setInterval(function(){
		addPro();
	}, 50);

	// ------------------------------------------

	Kcircleprogressbar(myBar2).init();


	</script>
</body>
</html>
