<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>test</title>
<script type="text/javascript" src="kclock.js"></script>

<style type="text/css">

#myclock {
	margin: 50px;
}

</style>
</head>
<body>

	<div id="myclock"></div>

	
	<script type="text/javascript">

	Kclock(myclock).init({
		'color': '#59f',// 颜色
		'size': 'large',// 尺寸（small, middle, large）
		'showScale': true // 是否显示刻度
	});

	</script>

</body>
</html>
