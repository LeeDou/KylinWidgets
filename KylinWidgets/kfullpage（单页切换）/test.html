<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>test</title>
<script type="text/javascript" src="kfullpage.js"></script>

<style type="text/css">

body {
	font-size: 70px;
	font-family: "Microsoft Yahei";
	color: #fff;
}

#myBar div:nth-child(odd) {
	background: #59f;
}

#myBar div:nth-child(even) {
	background: orange;
}

#content div {
	display: flex;
	align-items: center;
}

p {
	width: 100%;
	text-align: center;
	margin: 0 auto;
}


</style>
</head>
<body>

	<div id="myBar">
		<div id="content">
			<div class="section">
				<p>第一屏</p>
			</div>
			<div class="section">
				<p>第二屏</p>
			</div>
			<div class="section">
				<p>第三屏</p>
			</div>
		</div>
	</div>
	
	<script type="text/javascript">

	Kfullpage(myBar, content).init({
		'dur': 500,// 切换时间
		'easing': 'ease-in'// 缓动方式
	});


	</script>

</body>
</html>
