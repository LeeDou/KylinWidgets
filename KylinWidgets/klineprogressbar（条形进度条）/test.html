<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>test</title>
<script type="text/javascript" src="klineprogressbar.js"></script>
<style type="text/css">

body {
	font-family: "Microsoft Yahei";
}

.wrap {
	width: 600px;
	padding: 10px;
}

.wrap > div{
	margin: 10px;
}

.wrap > div:nth-child(2), .wrap > div:nth-child(3){
	text-align: center;
}

.box {
	padding: 50px;
}

</style>
</head>
<body>

    <div class="wrap">

   	    <div id="myBar"></div>

        <div id="show"></div>
        <div>
        	<button id="sub">sub</button>
    		<button id="add">add</button>
        </div>
    </div>
    
    <div class="box">
    	<div id="myBar2"></div>
    </div>

    <div class="box">
    	<div id="myBar3"></div>
    </div>

    <hr>

    <img src="img/instruction.jpg">

	<script type="text/javascript">

	var bar = Klineprogressbar(myBar);
	
	bar.init({
		'width': '600px',
		'height': '15px',
		'proColor': 'orange',
		'bgColor': '#aaa',
		'isShowProgress': true
	}, {
		'maxValue': 100,
		'minValue': -100,
		'value': -80
	});

	function showInfo(){
		show.innerHTML = bar.getValue() + '/(' + bar.getMaxValue() + ',' + bar.getMinValue() + ')/' + bar.getProcess();
	}

	showInfo();

	function addPro(){
		var v = bar.getValue();
		v++;
		bar.setValue(v);
		showInfo();
	}
	
	add.onclick = function(){
		addPro();
	}

	sub.onclick = function(){
		var v = bar.getValue();
		v = v - 10;
		bar.setValue(v);
		showInfo();
	}

	setInterval(function(){
		addPro();
	}, 50);

	/* ---------------------------- */

	Klineprogressbar(myBar2).init();

	/* ---------------------------- */

	Klineprogressbar(myBar3).init({
		'width': '400px',// 进度条宽度
		'height': '20px',// 进度条高度
		'proColor': '#59f',// 进度颜色
		'bgColor': '#ccc',// 背景颜色
		'textColor': 'orange',// 文字颜色
		'isFillet': true,// 是否使用圆角
		'isShowProgress': true // 是否显示进度
	}, {
		'maxValue': 100,
		'minValue': 0,
		'value': 10
	});

	</script>
</body>
</html>
