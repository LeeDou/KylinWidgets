<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>test</title>

	<script src="../KylinJS.js/KylinJS.js"></script>
	<script src="../ky1.0/kcodeview（代码浏览器）/kcodeview-html.js"></script>
	<script src="../ky1.0/kcodeview（代码浏览器）/kcodeview-js.js"></script>
	<link rel="stylesheet" href="../ky1.0/kcodeview（代码浏览器）/kcodeview.css">
	<link rel="stylesheet" href="../test-common.css">

	<script type="text/javascript" src="ktime.js"></script>
	<style type="text/css">
		#mytime,
		#mytime2 {
			margin: 40px;
		}
	</style>
</head>

<body>

	<h1 class="page-title">演示 ktime（时间）</h1>

	<section class="section-box">
		<div id="mytime"></div>
		<div id="mytime2"></div>
	</section>
	<script type="text/javascript">
		Ktime(mytime).init({
			'bgColor': '#444',
			'textColor': '#F8F28C',
			'textSize': '100px',
			'hasFillet': true // 是否有圆角
		});

		Ktime(mytime2).init();
	</script>
	<hr>
	<section class="section-box">
		<h2 class="section-title">组件结构以及初始化</h2>
		<section class="section-box-left">
			<div class="ky-codeview-wrap" id="codeViewHtml">
				<pre>
<code>
<div id="mytime"></div>
<div id="mytime2"></div></code>
				</pre>
			</div>
		</section>
		<section class="section-box-right">
			<div class="ky-codeview-wrap" id="codeViewJs">
				<pre>
<code>
Ktime(mytime).init({
	'bgColor': '#444',
	'textColor': '#F8F28C',
	'textSize': '100px',
	'hasFillet': true // 是否有圆角
});

Ktime(mytime2).init();</code>
				</pre>
			</div>
		</section>
	</section>

	<script type="text/javascript">
		var obj = {
			'font-size': '18px',
			'line-height': '28px'
		};
		KcodeviewHtml(codeViewHtml).init(obj);
		KcodeviewJs(codeViewJs).init(obj);
	</script>

</body>

</html>
