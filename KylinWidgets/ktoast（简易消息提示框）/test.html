</head>
<body>

	<button id="press">emit</button>

	<div id="myToast"></div>

	<hr>

	<img src="img/instruction.jpg">

	
	<script type="text/javascript">

	
	var bar = Ktoast(myToast);
	bar.init({

		'time': 2000 // toast持续时间
	});

	press.onclick = function(){
		bar.emit("我是一个简易消息提示框ktoast我是一个简易消息提示框");
	}

	</script>
