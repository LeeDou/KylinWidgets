<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>test</title>
    <script type="text/javascript" src="../../KylinJS.js/KylinJS.js"></script>
    <script type="text/javascript" src="kpicview.js"></script>
    <link rel="stylesheet" href="kpicview.css">
    <script src="../kcodeview（代码浏览器）/kcodeview-js.js"></script>
    <script src="../kcodeview（代码浏览器）/kcodeview-html.js"></script>
    <link rel="stylesheet" href="../kcodeview（代码浏览器）/kcodeview.css">
    <link rel="stylesheet" href="../../test-common.css">
    <style type="text/css">
        .test-pic-wrap img {
            width: 120px;
            height: 120px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h1 class="page-title">测试 kpicview（图片浏览器）</h1>

    <section class="section-box">
        <h2 class="section-title tl">点击查看大图</h2>
    	<div class="test-pic-wrap" id="picView1">
    		<img src="http://placehold.it/200x200">
            <img src="http://placehold.it/300x300">
            <img src="http://placehold.it/500x300">
            <img src="http://placehold.it/1200x1200">
            <img src="http://placehold.it/350x200">
    	</div>
    </section>
    <hr>
    <section class="section-box">
    	<div class="test-pic-wrap" id="picView2">
    		<img src="http://placehold.it/200x200">
            <img src="http://placehold.it/300x1300">
            <img src="http://placehold.it/500x300">
            <img src="http://placehold.it/1200x800">
            <img src="http://placehold.it/350x200">
    	</div>
    </section>

    <script type="text/javascript">
    	Kpicview(picView1).init();
        Kpicview(picView2).init();
    </script>
    <hr>

    <section class="section-box">
        <h2 class="section-title">组件结构以及初始化</h2>
        <section class="section-box-left">
            <div class="ky-codeview-wrap" id="codeViewHtml">
<pre><code>
<div class="test-pic-wrap" id="picView1">
    <img src="http://placehold.it/200x200">
    <img src="http://placehold.it/300x300">
    <img src="http://placehold.it/500x300">
    <img src="http://placehold.it/1200x1200">
    <img src="http://placehold.it/350x200">
</div></code></pre>
            </div>
        </section>
        <section class="section-box-right">
            <div class="ky-codeview-wrap" id="codeViewJs">
<pre><code>
Kpicview(picView1).init();</code></pre>
        </section>
    </section>


    <script type="text/javascript">
        var obj = {
            'font-size': '18px',
			'line-height': '28px'
        };
        KcodeviewHtml(codeViewHtml).init(obj);
        KcodeviewJs(codeViewJs).init(obj);
    </script>

</body>

</html>
